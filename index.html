<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="wrapper">
    <header class="main-menu">


        <nav class="left-side">
            <ul class="categories">
                <li class="product-type">
                    <a href="#rackets-section">
                        <p>Ракетки</p>
                    </a>
                </li>
                <li class="product-type ">
                    <a href="#sneakers-section ">
                        <p>Кроссовки</p>
                    </a>
                </li>
                <li class="product-type">
                    <a href="#bags-section">
                        <p>Сумки</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="right-side">
            <span><img class="icon" src='./img/util/sunny.png' alt="светлая тема"></span>
            <input class="switch" type="checkbox">
            <span><img class="icon" src='./img/util/dark.png' alt="темная тема"></span>
        </div>
    </header>
    <main class="product-range">
        <h1 class="title">Обувь и инвентарь для игры в большой теннис</h1>
        <section class="rackets" id="rackets-section">
            <h2 class="name-of-section">Ракетки</h2>
        </section>
        <section class="sneakers" id="sneakers-section">
            <h2 class="name-of-section">Кроссовки</h2>
        </section>

        <section class="bags" id="bags-section">
            <h2 class="name-of-section">Сумки</h2>


        </section>
        <button type="submit" class="back-to-top" id="ontop-btn">Наверх</button>
        <form class="modal" id="my-modal">
            <div class="cart-box">
                <h3>Корзина</h3>
                <div>
                    <p>Укажите необходимое количество</p>
                    <input placeholder="Введите число" required type="number" min="1" max="500"></input>
                </div>

                <div>
                    <p>Выберите цвет</p>
                    <div class="change-color-field">
                        <input type="radio" name="color" required>
                        <p>Белый</p>
                        </input>
                        <input type="radio" name="color">
                        <p>Желтый</p>
                        </input>
                        <input type="radio" name="color">
                        <p>Зеленый</p>
                        </input>
                        <input type="radio" name="color">
                        <p>Красный</p>
                        </input>
                    </div>
                </div>
                <div>
                    <p>Комментарий к заказу</p>
                    <input type="text" placeholder="Текст Вашего комментария" maxlength="2000"></input>
                </div>
                <button class="buy-btn" id="buy-item">Купить</button>
                <button class="close-btn" id="close-cart" type="reset">Закрыть</button>
            </div>
        </form>
    </main>

    <footer>
        <ul class="footer">
            <li>
                <a href="#rackets-section">
                    <p>Ракетки</p>
                </a>
            </li>
            <li>
                <a href="#sneakers-section ">
                    <p>Кроссовки</p>
                </a>
            </li>
            <li>
                <a href="#bags-section ">
                    <p>Сумки</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./scripts/data.js" type="module"></script>
    <script src="./scripts/scripts.js" type="module"></script>
    <script src="./scripts/util.js" type="module"></script>

</body>

</html>
